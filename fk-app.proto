syntax = "proto3";
package fk_app;

enum QueryType {
  QUERY_NONE = 0;
  QUERY_CAPABILITIES = 1;
}

enum ReplyType {
  REPLY_NONE = 0;
  REPLY_CAPABILITIES = 1;
}

message QueryCapabilities {
  int64 version = 1;
}

message SensorCapabilities {
  int32 index = 1;
  string name = 2;
}

message Capabilities {
  int32 version = 1;
  string name = 3;
  repeated SensorCapabilities sensors = 4;
}

message WireMessageQuery {
  QueryType type = 1;
  QueryCapabilities queryCapabilities = 2;
}

message WireMessageReply {
  ReplyType type = 1;
  Capabilities capabilities = 2;
}
